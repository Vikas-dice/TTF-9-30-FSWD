<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://plus.unsplash.com/premium_photo-1680020185326-45491267f8da?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aHVtYW58ZW58MHx8MHx8fDA%3D" alt="" height="200px" width="200px" id="img1">
        <img src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGh1bWFufGVufDB8fDB8fHww" alt="" height="200px" width="200px" id="img2">
        <button id="btn">click me to swap images </button>



    </div>

    <script>
       let image1= document.getElementById("img1")
       let image2= document.getElementById("img2")
       let button =document.getElementById("btn")


       button.addEventListener("click",function(){
        let temp=image1.src;
       image1.src=image2.src;
       image2.src=temp;

       })
    


     


    </script>

</body>
</html>
